 <div class="container">
    <form (ngSubmit)="onFilterChange()">
      <br><br><br>
      <br>
      <div style="text-align: center; font-size: 50px; color: black; font-weight: 1000;">
        <h1>AirBnB!! Your home, away from home.</h1><br>
      </div>
  
      <div class="image-container">
        <img [src]="imageUrl1" alt="External Image" style="width: 200px; height: auto;"/><br><br>
        <img [src]="imageUrl" alt="External Image" style="width: 200px; height: auto;"/> <br><br>
      </div>
      <br><br>
      <label style="font-size: 25px; color: brown;">Search Here:</label>
      <div>
        <label>Rental Type</label>
        <select [formControl]="rentalTypeControl" (change)="onFilterChange()" class="rounded">
          <option value="">Select Rental Type</option>
          <option *ngFor="let type of rentalTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <br>
      <div>
        <label>City</label>
        <select [formControl]="cityControl" (change)="onCityFilterChange()" class="rounded">
          <option value="">Select City</option>
          <option *ngFor="let type of cityTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <br>
    </form>
  </div>
  
  <div class="table-responsive m-3">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>State</th>
          <th>City</th>
          <th>Zipcode</th>
          <th>Owner</th>
          <th>Remarks</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let listing of filteredList">
          <td>{{ listing.id }}</td>
          <td>{{ listing.title }}</td>
          <td>{{ listing.description }}</td>
          <td>{{ listing.pricePerNight }}</td>
          <td>{{ listing.state }}</td>
          <td>{{ listing.city }}</td>
          <td>{{ listing.zipCode }}</td>
          <td>{{ listing.owner }}</td>
          <td>
            <button class="btn btn-success" routerLink="/booking">Book</button>
            <button class="btn btn-warning" style="margin-left: 10px;" routerLink="/booking">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
